<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarket Sales Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }
        #result h3 {
            margin-top: 0;
            color: #333;
        }
        #result strong {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Supermarket Sales Prediction</h2>
        <div class="form-group">
            <label for="branch">Branch:</label>
            <select id="branch">
                <option value="A">Branch A</option>
                <option value="B">Branch B</option>
                <option value="C">Branch C</option>
            </select>
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <select id="city">
                <option value="Yangon">Yangon</option>
                <option value="Naypyitaw">Naypyitaw</option>
                <option value="Mandalay">Mandalay</option>
            </select>
        </div>
        <div class="form-group">
            <label for="customer-type">Customer Type:</label>
            <select id="customer-type">
                <option value="Member">Member</option>
                <option value="Normal">Normal</option>
            </select>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="Female">Female</option>
                <option value="Male">Male</option>
            </select>
        </div>
        <div class="form-group">
            <label for="product-line">Product Line:</label>
            <select id="product-line">
                <option value="Health and beauty">Health and beauty</option>
                <option value="Electronic accessories">Electronic accessories</option>
                <option value="Home and lifestyle">Home and lifestyle</option>
                <option value="Sports and travel">Sports and travel</option>
                <!-- Add more options if needed -->
            </select>
        </div>
        <div class="form-group">
            <label for="payment-method">Payment Method:</label>
            <select id="payment-method">
                <option value="Cash">Cash</option>
                <option value="Credit card">Credit card</option>
                <option value="Ewallet">Ewallet</option>
            </select>
        </div>
        <button onclick="predictSales()">Predict Sales</button>
        <div id="result"></div>
    </div>

    <script>
        function predictSales() {
            // Get selected values
            var branch = document.getElementById("branch").value;
            var city = document.getElementById("city").value;
            var customerType = document.getElementById("customer-type").value;
            var gender = document.getElementById("gender").value;
            var productLine = document.getElementById("product-line").value;
            var paymentMethod = document.getElementById("payment-method").value;

            // Check if the selected product line is suitable for the selected gender
            if (!isGenderPreferenceValid(gender, productLine)) {
                alert("Invalid preference. This product may not be suitable for the selected gender.");
                return;
            }

            // Simulate prediction (replace this with actual prediction logic)
            var totalPrice = predictTotalSales(branch, city, customerType, gender, productLine);

            // Display the result
            var result = "Branch: " + branch + "<br>" +
                         "City: " + city + "<br>" +
                         "Customer Type: " + customerType + "<br>" +
                         "Gender: " + gender + "<br>" +
                         "Product Line: " + productLine + "<br>" +
                         "Payment Method: " + paymentMethod + "<br>" +
                         "<strong>Total Sales: $" + totalPrice.toFixed(2) + "</strong>";

            document.getElementById("result").innerHTML = "<h3>Prediction Result</h3>" + result;
        }

        function predictTotalSales(branch, city, customerType, gender, productLine) {
            // Add your prediction logic here
            // This function should return the predicted total sales based on the provided parameters
            // You can use machine learning models, statistical methods, or any other approach
            // For simplicity, let's return a random value for demonstration
            return Math.random() * 1000;
        }

        function isGenderPreferenceValid(gender, productLine) {
            // Define gender preferences for product lines
            var genderPreferences = {
                "Female": ["Health and beauty", "Home and lifestyle"],
                "Male": ["Electronic accessories", "Sports and travel"]
            };

            // Check if the selected product line is suitable for the selected gender
            if (genderPreferences[gender] && genderPreferences[gender].includes(productLine)) {
                return true;
            } else {
                return false;
            }
        }
    </script>
</body>
</html>
